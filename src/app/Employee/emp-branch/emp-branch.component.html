<div class="loader-container"  *ngIf="isLoading">
  <mat-progress-spinner class="loader" [color]="color" mode="indeterminate" [value]="value" *ngIf="isLoading">
  </mat-progress-spinner>
</div>
 
<div class="outer-div">
  <div class="inner-div-manage">
    <div class="row">
      <div class="col-sm-9">
        <i class="fa-solid fa-bars"></i> Manage Branch
      </div>
      <div class="col-sm-3">
      </div>
    </div>
   
  </div>
  <div class="inner-div">
    <div class="row">
      <div class="col-sm-3">
        <a mat-raised-button color="accent" routerLink="/emp-add-branch"><i class="fa fa-plus" aria-hidden="true"></i> Add</a>&nbsp;
        <a mat-raised-button color="accent" (click)="uploadCsv()"><i class="fa fa-csv" aria-hidden="true"></i>Upload CSV</a>
      </div>
      <div class="col-sm-6">
        <div class="search-box">
          <input type="text" placeholder="Search..." (keyup)="Filterchange($event)">
          <div class="search-icon"></div>
        </div>
      </div>

      <div class="col-sm-3" style="align-items: right;">
        <div class="button-group">
          <button class="icon-button">
            <i class="fas fa-print"></i>
            
          </button>
          <button class="icon-button">
            <i class="fas fa-download"></i>
            
          </button>
          <button class="icon-button" (click)="ExportEXCEL()">
            <i class="fas fa-file-excel"></i>
            
          </button>
          <button class="icon-button">
            <i class="fas fa-file-pdf"></i>
            
          </button>
        </div>

      </div>

    </div>
  </div>
  
  <div class="inner-div" >
   
    <div class="mat-elevation-z8" *ngIf="!isLoading" #TABLE>
     
      <table mat-table matSort [dataSource]="dataSource">

        <!-- Position Column -->
       
        <!--<ng-container matColumnDef="branchId">
          <th mat-header-cell *matHeaderCellDef>Branch Id </th>
          <td mat-cell *matCellDef="let element"> {{element.brachId}} </td>
        </ng-container>-->
  
        <ng-container matColumnDef="branchName">
          <th mat-header-cell  mat-sort-header *matHeaderCellDef >Branch Name </th>
          <td  mat-cell *matCellDef="let element">{{element.branchName}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> City </th>
          <td  mat-cell *matCellDef="let element"> {{element.city}}</td>
        </ng-container>

        <!--<ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td custom-cell mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>-->

        <!--<ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class="custom-header"> Email </th>
          <td  mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>-->
  
        <!-- Weight Column -->""
        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> Contact </th>
          <td custom-cell mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="createdOn">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Created On </th>
          <td custom-cell mat-cell *matCellDef="let element"> {{element.createdOn |date: 'dd MMMM yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef class="custom-header"> Status </th>
          <td  mat-cell *matCellDef="let element">
            <mat-checkbox [checked]="element.isActive" [disabled]="true"></mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td  mat-cell *matCellDef="let element">
            <!--<button mat-icon-button color="primary">
              <mat-icon>visibility</mat-icon>
            </button>-->
            <button mat-raised-button color="primary" (click)="viewBrachDetails(element)"> View details</button>
            <button mat-icon-button color="primary" (click)="editBranch(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBranch(element.branchId)">
              <mat-icon>delete</mat-icon>
            </button>
            
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"
        (page)="onPageChange($event)"></mat-paginator>
    </div>
    
  </div>
</div>
