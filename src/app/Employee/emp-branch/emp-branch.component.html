
<div class="outer-div">
  <div class="inner-div-manage">
    <div class="row">
      <div class="col-sm-9">
        <i class="fa-solid fa-bars"></i> Manage Branch
      </div>
      <div class="col-sm-3">
      </div>
    </div>
   
  </div>
  <div class="inner-div">
    <div class="row">
      <div class="col-sm-3">
        <a mat-raised-button color="accent" routerLink="/emp-add-branch"><i class="fa fa-plus" aria-hidden="true"></i> Add</a>
      </div>
      <div class="col-sm-6">
        <div class="search-box">
          <input type="text" placeholder="Search...">
          <div class="search-icon"></div>
        </div>
      </div>

      <div class="col-sm-3" style="align-items: right;">
        <div class="button-group">
          <button class="icon-button">
            <i class="fas fa-print"></i>
            
          </button>
          <button class="icon-button">
            <i class="fas fa-download"></i>
            
          </button>
          <button class="icon-button">
            <i class="fas fa-file-excel"></i>
            
          </button>
          <button class="icon-button">
            <i class="fas fa-file-pdf"></i>
            
          </button>
        </div>

      </div>

    </div>
    
    
  </div>

  <div class="inner-div">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="branchId">
          <th mat-header-cell *matHeaderCellDef showCoulmn showInput="none">Branch Id </th>
          <td mat-cell *matCellDef="let element" showCoulmn showInput="none"> {{element.branchId}} </td>
        </ng-container>
        <ng-container matColumnDef="branchName">
          <th mat-header-cell *matHeaderCellDef>Branch Name </th>
          <td mat-cell *matCellDef="let element"> {{element.branchName}} </td>
        </ng-container>
  
        <!-- Name Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}}</td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}}</td>
        </ng-container>
  
        <!-- Weight Column -->""
        <ng-container matColumnDef="mobileNumber">
          <th mat-header-cell *matHeaderCellDef> Contact </th>
          <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize"
        (page)="onPageChange($event)"></mat-paginator>
    </div>
    
  </div>
</div>
