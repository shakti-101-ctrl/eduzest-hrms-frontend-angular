<div class="upload-container">

    <div class="row">
      <label>Upload svc file : </label>
      <div class="col-sm-6"><input type="file" (change)="onFileChange($event)"/></div>
      <div class="col-sm-6"><button (click)="uploadFile()">Upload</button></div>
      <div style="color: red;">{{fileRequiredMessage}}</div>
      
    </div>
  </div>
  <button class="mat-raised-button" (click)="closeDialog()">Close</button>
